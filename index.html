<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JS form registration</title>
  <link rel='stylesheet' href='style.css' type='text/css' />
  <script src="form.js"></script>
  <link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="main-page">
    <h1>Registration Form</h1>
    <form name='registration' onSubmit="return formValidation();" id="js-form">
      <ul>
        <div class="form-group main-block">
          <li><label for="country">Country:</label></li>
          <li><select name="country" , id="user-country" , class="btn btn-secondary dropdown-toggle">
              <option selected="" value="Default">(Please select a country)</option>
              <option value="UA">Ukraine</option>
              <option value="AF">Australia</option>
              <option value="AL">Canada</option>
              <option value="DZ">India</option>
              <option value="AD">USA</option>
            </select>
          </li>
          <br>
          <li><label for="passid">Password:</label></li>
          <li><input type="password" name="passid" size="12" , id="user-pass" , class="form-control" /></li>
          <li><label for="username">Name:</label></li>
          <li><input type="text" name="username" size="50" , id="user-name" , class="form-control" /></li>
          <li><label for="address">Address:</label></li>
          <li><input type="text" name="address" size="50" , id="user-address" , class="form-control" /></li>
          <li><label for="zip">ZIP Code:</label></li>
          <li><input type="text" name="zip" , id="user-zip" , class="form-control" /></li>
          <li><label for="email">Email:</label></li>
          <li><input type="text" name="email" size="50" , id="user-email" , class="form-control" /></li>
          <li><label for="desc">About:</label></li>
          <li><textarea name="desc" id="user-desc" , class="form-control"></textarea></li>
          <li><input type="submit" name="submit" value="Submit" , onclick="getValues()" , class="btn btn-success" /></li>
      </div>
      </ul>
    </form>
  </div>
</body>

</html>
